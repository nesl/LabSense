{% extends "base.html" %}
{% block content %}

    <h1>LabSense Signin</h1>
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    
    <form method="post">
    {% csrf_token %}
    <table>
    <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
    </tr>
    </table>
    
    <input type="submit" value="login" />
    </form>
    
    <!--<p>New to LabSense? <a href="../accounts/register/">Create an Account</a></p>-->

    </body>
</html>
{% endblock %}
